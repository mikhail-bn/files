<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="css/style30.css">
</head>
<body>
    <div class="wrapper">
        <header class="header"></header>
        <main class="main">

            <div class="main__container">

                <div class="forms">
                    

                    
                    <form action="#" class="form__items">
                        
                        <div class="form__header">Make an appointment</div>


                        
                        <div class="form__block block-form">
                            <div class="block-form__item"><input class="form__item"  required placeholder="Name" name="username" value="" type="text"></div>

                            <div class="block-form__item"><input class="form__item"  required placeholder="Email" maxlength="128" name="username" value="" type="email"></div>

                            <div class="block-form__item"><input class="form__item" required placeholder="Phone number" name="username" value="" type="tel"></div>

                            <div class="block-form__item"><input class="form__item" required placeholder="Select service"  name="username" value="" type="text"></div>
                        </div>            


                        
                    
                        
                        <textarea placeholder="Tell us about your puppers include his/her name" name="textarea" class="form__textarea" rows="10" ></textarea>
                            
                                               


                        <button class="form__button" type="submit">Make an Appointment</button>


                    </form>   
                    


                    
                </div>

            </div>
            
                

        </main>
        <footer class="footer"></footer>
    </div>    
</body>
</html>
