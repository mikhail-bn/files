<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main9.css">
</head>

<body>
    <div class="box">
        <div class="container">
            <div class="inner__box">
                <div class="item">
                    <i class="fa fa-briefcase" aria-hidden="true"></i>
                    <div class="inner__item">
                        <div class="number">548</div>
                        <div class="text">projects completed</div>
                    </div>
                </div>
                <div class="item">
                    <i class="fa fa-clock-o" aria-hidden="true"></i>
                    <div class="inner__item">
                        <div class="number">1465</div>
                        <div class="text">working hours</div>
                    </div>
                </div>
                <div class="item">
                    <i class="fa fa-star-o" aria-hidden="true"></i>
                    <div class="inner__item">
                        <div class="number">612</div>
                        <div class="text">positive feedbacks</div>
                    </div>
                </div>
                <div class="item">
                    <i class="fa fa-heart-o" aria-hidden="true"></i>
                    <div class="inner__item">
                        <div class="number">735</div>
                        <div class="text">happy clients</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
